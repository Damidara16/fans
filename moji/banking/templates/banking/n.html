{% extends 'home/new.html' %}

{% block f %}
{% load staticfiles %}
<a href=#><img src="https://i.imgur.com/VxmXgqT.png" style='width:150px; height:150px;'class="rounded-circle"></a>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input style='height:50px; length:20px;' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div class='col'><span class="border-0"></span>
  <div class="card" style="width: 18rem;" mb-1>
    <img class="card-img-top" src="https://i.imgur.com/VxmXgqT.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>

</div>

{% endblock %}
